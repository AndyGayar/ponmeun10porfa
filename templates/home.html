<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva Tu Mesa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Fredoka+One&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
   

    <div class="container mt-5 page-transition">
        <div class="row text-center mb-5">
            <div class="col-12">
                <h1 class="display-3">Calificaciones</h1>
               
            </div>
        </div>
        
        <div class="row justify-content-center mt-5">
            <div class="col-md-5 mb-5">
                <div class="home-option">
                    <!-- Add subject dropdown here -->
                    <div class="mb-3">
                        <select id="subject-select" class="form-select form-select-lg mb-3">
                            <option selected value="">Selecciona una asignatura</option>
                            {% for subject in subjects %}
                            <option value="{{ subject.subject_id }}">{{ subject.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <a href="/asignatura" id="subject-btn" class="btn btn-primary btn-lg w-100 py-3 button-bounce">
                        <i class="bi bi-arrow-right-circle-fill me-2"></i>
                        Asignaturas
                    </a>
                </div>
            </div>
            
            <div class="col-md-5 mb-5">
                <div class="home-option">
                   
                    
                    
                    <a href="/alumnos" class="btn btn-secondary btn-lg w-100 py-3 button-pulse">
                        <i class="bi bi-building-fill-add me-2"></i>
                        Listado de alumnos
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-5 mb-5">
            <div class="home-option">
               
                
                
                <a href="/nuevo_alumno" class="btn btn-secondary btn-lg w-100 py-3 button-pulse">
                    <i class="bi bi-building-fill-add me-2"></i>
                    Registrar nuevo alumno
                </a>
            </div>
        </div>
    </div>
        <div class="text-center mt-4">
            <p class="text-white-50">Â© 2025 Notas</p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Add JavaScript to update the button's href -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const subjectSelect = document.getElementById('subject-select');
            const subjectBtn = document.getElementById('subject-btn');
            
            subjectSelect.addEventListener('change', function() {
                const selectedSubjectId = this.value;
                if (selectedSubjectId) {
                    subjectBtn.href = `/asignatura/${selectedSubjectId}`;
                } else {
                    subjectBtn.href = '/asignatura';
                }
            });
        });
    </script>
</body>
</html>
