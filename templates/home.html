<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Calificaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Fredoka+One&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
        }
        .home-option {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .button-bounce:hover {
            transform: translateY(-3px);
            transition: transform 0.2s;
        }
        .button-pulse:hover {
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .page-footer {
            margin-top: 50px;
            padding: 20px 0;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row text-center mb-5">
            <div class="col-12">
                <h1 class="display-3">Sistema de Calificaciones</h1>
                <p class="lead">Gestión de asignaturas y alumnos</p>
            </div>
        </div>
        
        <div class="row justify-content-center">
            <!-- Asignaturas Option -->
            <div class="col-md-4 mb-4">
                <div class="home-option">
                    <h4 class="mb-3">Consultar Asignaturas</h4>
                    <div class="mb-3">
                        <select id="subject-select" class="form-select form-select-lg mb-3">
                            <option selected value="">Selecciona una asignatura</option>
                            {% for subject in subjects %}
                            <option value="{{ subject.subject_id }}">{{ subject.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <a href="/asignatura" id="subject-btn" class="btn btn-primary btn-lg w-100 py-3 button-bounce">
                        <i class="bi bi-journal-text me-2"></i>
                        Ver Asignatura
                    </a>
                </div>
            </div>
            
            <!-- Listado de Alumnos Option -->
            <div class="col-md-4 mb-4">
                <div class="home-option">
                    <h4 class="mb-3">Alumnos</h4>
                    <a href="/alumnos" class="btn btn-info btn-lg w-100 py-3 button-pulse mb-3">
                        <i class="bi bi-people-fill me-2"></i>
                        Listado de alumnos
                    </a>
                    
                    <a href="/nuevo_alumno" class="btn btn-success btn-lg w-100 py-3 button-pulse">
                        <i class="bi bi-person-plus-fill me-2"></i>
                        Registrar nuevo alumno
                    </a>
                </div>
            </div>
        </div>
        
        <div class="page-footer text-center">
            <p>© 2025 Sistema de Calificaciones</p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Add JavaScript to update the button's href -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const subjectSelect = document.getElementById('subject-select');
            const subjectBtn = document.getElementById('subject-btn');
            
            subjectSelect.addEventListener('change', function() {
                const selectedSubjectId = this.value;
                if (selectedSubjectId) {
                    subjectBtn.href = `/asignatura/${selectedSubjectId}`;
                } else {
                    subjectBtn.href = '/asignatura';
                }
            });
        });
    </script>
</body>
</html>
